<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدیریت دوره‌ها</title>
    <link rel="stylesheet" href="./../../public/css/reset.css">
    <link rel="stylesheet" href="./../../public/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- main content -->
    <main>
      <!-- Sidebar -->
      <aside class="sidebar">
        <header>
          <a href="/index.html">
            <img src="../../public/images/logo.png" class="website-logo" alt="" />
          </a>
        </header>
        <main class="side-menu">
          <ul class="side-container">
            <li>
              <a href="../../index.html" class="navlink">
                <span class="navicon"><i class="fa-solid fa-house"></i></span>
                <span class="title">داشبورد</span>
              </a>
            </li>
            <!-- courses -->
            <li>
              <a href="#" class="navlink active">
                <span class="navicon"><i class="fa-solid fa-box"></i></span>
                <span class="title">دوره‌ها</span>
              </a>
            </li>
            <li>
              <a href="../users/index.html" class="navlink">
                <span class="navicon"><i class="fa-solid fa-users"></i></span>
                <span class="title">کاربران</span>
              </a>
            </li>
          </ul>
        </main>
        <footer></footer>
        <button class="toggle-sidebar">
          <!-- Arrow Right -->
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </aside>

      <!-- Content -->
      <section class="content">
        <!-- breadcrumbs -->
        <div class="breadcrumbs">
          <a href="../../index.html" class="breadcrumb">صفحه اصلی</a>
          <span class="backslack"> / </span>
          <a href="#">دوره‌ها</a>
        </div>

        <!-- Table -->
        <div class="table-component">
          <i class="ui-border emerald top"></i>
          <!-- Table Header -->
          <div class="section-header">
            <div>
              <p class="title-text">لیست دوره‌ها</p>
              <p class="courses-count-text caption-text">
                <span class="courses-data">-</span>
                <span> دوره در وبسایت شما وجود دارد </span>
              </p>
            </div>
            <button id="create-course" class="section-link">
              <span>
                <span> ایجاد دوره </span>
                <!-- Plus icon -->
                <i class="fa-solid fa-plus"></i>
              </span>
            </button>
          </div>

          <!-- Table Head row -->
          <div class="table-head-row">
            <p>عنوان دوره</p>
            <p>قیمت دوره</p>
            <p>دسته بندی</p>
            <p>مدیریت</p>
          </div>

          <!-- Table body (content) -->
          <div class="table-body">
            <!-- data from JS -->
          </div>

          <!-- Table Footer  -->
          <div class="table-footer">
            <!-- Pagination -->
            <div class="pagination">
              
              <!-- data from JS -->

            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="toast success hidden">
      <i class="ui-border top-0"></i>
      <span class="icon-card">
        <span class="icon"></span>
      </span>
      <span class="toast-content"> دوره با موفقیت ویرایش شد </span>

      <div class="process-bar">
        <div class="process"></div>
      </div>
    </div>

    <div class="modal-screen hidden">
      <!-- data from JS -->
    </div>

    <button class="theme-button">
      <!-- Moon icon -->
      <!-- <i class="fas fa-moon"></i> -->
      <!-- Sun icon -->
      <i class="fas fa-sun"></i>
    </button>
    <script src="./script.js"></script>
  </body>
</html>
