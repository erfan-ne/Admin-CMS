<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/styles.css">
    <!-- Fontawesome CDNJS 6.6.0 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header></header>

    <main>
      <aside class="sidebar">
        <header>
          <a href="/">
            <img src="./public/images/logo.png" class="website-logo" alt="" />
          </a>
        </header>
        <main class="side-menu">
          <ul class="side-container">
            <li>
              <a href="#" class="navlink active">
                <span class="navicon"><i class="fa-solid fa-house"></i></span>
                <span class="title">داشبورد</span>
              </a>
            </li>
            <!-- courses -->
            <li>
              <a href="./dashboard/courses/index.html" class="navlink">
                <span class="navicon"><i class="fa-solid fa-box"></i></span>
                <span class="title">دوره‌ها</span>
              </a>
            </li>

            <li>
              <a href="./dashboard/users/index.html" class="navlink">
                <span class="navicon"><i class="fa-solid fa-users"></i></span>
                <span class="title">کاربران</span>
              </a>
            </li>
          </ul>
        </main>
        <footer></footer>
        <button class="toggle-sidebar">
          <!-- Arrow Right -->
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </aside>
      <section class="content">
        <div class="breadcrumbs">
          <a href="./index.html" class="breadcrumb">داشبورد</a>
        </div>

        <section class="hero-cards">
          <article>
            <i class="ui-border emerald top"></i>
            <i class="ui-border emerald bottom"></i>
            <!-- courses icon -->
            <span class="hero-card-icon courses-icon">
              <i class="fa-solid fa-box"></i>
            </span>
            <div>
              <p class="hero-card-title">دوره‌ها</p>
              <p class="hero-card-data courses-data">-</p>
            </div>
          </article>
          <article>
            <i class="ui-border indigo top"></i>
            <i class="ui-border indigo bottom"></i>
            <!-- Users icon -->
            <span class="hero-card-icon users-icon">
              <i class="fa-solid fa-users"></i>
            </span>
            <div>
              <p class="hero-card-title">کاربران</p>
              <p class="hero-card-data users-data">-</p>
            </div>
          </article>
          <article>
            <i class="ui-border red top"></i>
            <i class="ui-border red bottom"></i>
            <!-- Admins icon -->
            <span class="hero-card-icon admins-icon">
              <i class="fa-solid fa-user-tie"></i>
            </span>
            <div>
              <p class="hero-card-title">مدیران</p>
              <p class="hero-card-data moderators-data">-</p>
            </div>
          </article>
          <article>
            <i class="ui-border yellow top"></i>
            <i class="ui-border yellow bottom"></i>
            <!-- Tickets icon -->
            <span class="hero-card-icon tickets-icon">
              <i class="fa-solid fa-ticket"></i>
            </span>
            <div>
              <p class="hero-card-title">تیکت‌ها</p>
              <p class="hero-card-data ticket-data">-</p>
            </div>
          </article>
        </section>

        <section class="after-hero">
          <section class="latest-users">
            <i class="ui-border top indigo"></i>
            <div class="section-header">
              <p class="section-title">جدیدترین کاربران</p>
              <a href="./dashboard/users/index.html" class="section-link">
                بیشتر
                <!-- Arrow(Chervon Left) -->
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </div>
            
            <div class="show-users">
              <!-- Redirect to /dashboard/users page -->
            </div>

            <!-- data from JS -->

          </section>
          <section class="table-component">
            <i class="ui-border emerald top"></i>
            <div class="section-header">
              <div>
                <p class="title-text">لیست دوره‌ها</p>
                <p class="courses-count-text caption-text">
                  <span class="courses-data">4</span>
                  <span> دوره در وبسایت شما وجود دارد </span>
                </p>
              </div>
              <a href="./dashboard/courses/index.html" class="section-link">
                <span>
                  دوره‌ها
                  <i class="fa-solid fa-chevron-left"></i>
                </span>
              </a>
            </div>

            <div class="table-head-row">
              <p>عنوان</p>
              <p>قیمت</p>
              <p>دسته‌بندی</p>
              <p>مدیریت</p>
            </div>

            <div class="table-body">
              
              <!-- data from JS -->
              
            </div>
          </section>
        </section>
      </section>
    </main>

    <footer></footer>

    <div class="toast success hidden">
      <i class="ui-border top-0"></i>
      <span class="icon-card">
        <span class="icon"></span>
      </span>
      <span class="toast-content"> دوره با موفقیت ویرایش شد </span>

      <div class="process-bar">
        <div class="process"></div>
      </div>
    </div>

    <div class="modal-screen hidden">

    <button class="theme-button">
      <!-- Moon icon -->
      <!-- <i class="fas fa-moon"></i> -->

      <i class="fas fa-sun"></i>
    </button>
